<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title th:utext="#{page.title.login}">ADMIN</title>
</head>

<body>
<div layout:fragment="content">
    <section id="main_content">
        <div class="content">

            <form action="#" th:action="@{/admin/save/{id}(id=${user.id})}" th:object="${user}" method="post">
                <table border="1">
                    <tr>
                        <td><label th:text="Vorname"/></td>
                        <td><input type="text" th:field="*{firstName}"/></td>
                    </tr>
                    <tr>
                        <td><label th:text="Nachname"/></td>
                        <td><input type="text" th:field="*{lastName}"/></td>
                    </tr>
                    <tr>
                        <td><label th:text="Email"/></td>
                        <td><input type="text" th:field="*{email}"/></td>
                    </tr>
                    <tr>
                        <td><label th:text="Roles"/></td>
                        <td><input type="checkbox" th:field="*{admin}"/></td>
                    </tr>
                    <tr>
                        <td><label th:text="Freigeschaltet"/></td>
                        <td><input type="checkbox" th:field="*{enabled}"/></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" th:utext="Speichern" id="loginButton"
                                    class="inline-block w-full px-6 py-3 mt-6 mb-2 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer active:opacity-85 hover:scale-102 hover:shadow-soft-xs leading-pro text-xs ease-soft-in tracking-tight-soft shadow-soft-md bg-150 bg-x-25 bg-gradient-to-tl from-gray-900 to-slate-800 hover:border-slate-700 hover:bg-slate-700 hover:text-white">
                                Speichern
                            </button>
                        </td>
                    </tr>
                </table>
            </form>


        </div>
    </section>

</div>
</body>

</html>
