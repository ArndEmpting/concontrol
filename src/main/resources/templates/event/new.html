<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create an Event</title>
</head>
<body>
<h1>Create a new Event</h1>

<form action="#" th:action="@{/events}" th:object="${event}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}">
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}">
    </div>

    <div>
        <label for="location">Location:</label>
        <input type="text" id="location" th:field="*{location}">
    </div>

    <div>
        <label for="start">Start:</label>
        <input type="date" id="start" th:field="*{start}">
    </div>

    <div>
        <label for="end">End:</label>
        <input type="date" id="end" th:field="*{end}">
    </div>

    <!-- You can add or adjust for the Zahlungsinformation as you need -->

    <div>
        <input type="submit" value="Create Event">
    </div>
</form>
</body>
</html>
